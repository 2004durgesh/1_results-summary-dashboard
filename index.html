<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index-c042dda0.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="/index-c042dda0.css">
</head>

<body>
  <div class="container flex w-fit h-fit border flex-col sm:flex-row shadow-xl sm:mt-52 mx-auto sm:rounded-3xl">
    <div
      class="left flex flex-col items-center bg-gradient-to-b from-[#7857ff] to-[#2e2be9] w-[375px] sm:w-4/5 py-10 rounded-b-3xl sm:rounded-3xl">
      <h3 class="pb-10 font-medium text-slate-300">Your Results</h3>
      <div class="circle flex flex-col items-center justify-center">
        <span class="marks font-extrabold text-5xl py-2 text-white">76</span>
        <span class=" text-slate-400">of 100</span>
      </div>
      <div class="py-5 text-center text-white font-bold">GREAT
        <p class="font-medium text-slate-300 sm:px-10 px-14">You scored higher than 65% of people who have taken this test</p>
      </div>
    </div>


    <div class="right sm:mx-5 mx-auto my-5 w-4/5">
      <h2 class="font-bold my-3">Summary</h2>
      <div class="achievements flex flex-col gap-4">
        <!-- 1 -->
        <div class="flex items-center bg-[#ff5757]/20 justify-between px-2 py-4 rounded-lg rounded-lg">
          <div class="flex items-center justify-start text-[#ff5757]">
            <img src="/icon-reaction-be72482d.svg" alt="" class="pr-2">
            Reaction
          </div>
          <div class="justify-end">80 <span class="text-slate-500">/ 100</span></div>
        </div>
        <!-- 2 -->
        <div class="flex items-center bg-[#ffb01f]/20 justify-between px-2 py-4 rounded-lg">
          <div class="flex items-center justify-start text-[#ffb01f]">
            <img src="/icon-memory-e3ffe8ec.svg" alt="" class="pr-2">
            Memory
          </div>
          <div class="justify-end">92 <span class="text-slate-500">/ 100</span></div>
        </div>
        <!-- 3 -->
        <div class="flex items-center bg-[#00bd91]/20 justify-between px-2 py-4 rounded-lg">
          <div class="flex items-center justify-start text-[#00bd91]">
            <img src="/icon-verbal-e4311301.svg" alt="" class="pr-2">
            Verbal
          </div>
          <div class="justify-end">61 <span class="text-slate-500">/ 100</span></div>
        </div>
        <!-- 4 -->
        <div class="flex items-center bg-[#1125d4]/20 justify-between px-2 py-4 rounded-lg">
          <div class="flex items-center justify-start text-[#1125d4]">
            <img src="/icon-visual-ffe31e7d.svg" alt="" class="pr-2">
            Visual
          </div>
          <div class="justify-end">72 <span class="text-slate-500">/ 100</span></div>
        </div>
      </div>
<button class=" button flex justify-center my-5 mx-auto border w-full rounded-full py-3 bg-slate-600 text-white active:bg-gradient-to-b from-[#7857ff] to-[#2e2be9] ">Continue</button>
    </div>
  </div>
</body>

</html>
